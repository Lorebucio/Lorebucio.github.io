<!DOCTYPE html>
<html>
<head>
	<title>Kouponera</title>
 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
 <link rel = "stylesheet"
   type = "text/css"
   href = "https://lorebucio.github.io/kouponera/stylesheets/main.css">
</head>
<body>
<h1 class="main_title">bienvenido a tu kouponera</h1>
<label>Nombre:</label>
<input type="text" name="nombre_" placeholder="Nombre">
<label>Contraseña:</label>
<input type="password" name="psswd_" placeholder="Contraseña" class="input_pwd">
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	$(".main_title").click(function () {
		String.prototype.hashCode = function(){
	    var hash = 0;
	    var pwd = $(".input_pwd").val();
	    if (pwd.length == 0) return hash;
	    for (i = 0; i < pwd.length; i++) {
	        char = pwd.charCodeAt(i);
	        hash = ((hash<<5)-hash)+char;
	        hash = hash & hash; // Convert to 32bit integer
	    }
	    return hash;
		}
	alert(hash);		
	});

</script>
</body>
</html>
